<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseFloat(prompt('Nhập điểm kiểm tra:'));
  let b = parseFloat(prompt('Nhập điểm giữa kỳ:'));
  let c = parseFloat(prompt('Nhập điểm cuối kỳ:'));
  let s;
  s = (a + b*2 + c*4)/7;
  if (s > 8){
    alert('Bạn đạt học sinh giỏi');
  }
  if (s < 8 && s > 6.5){
    alert('Bạn đạt học sinh tiên tiến');
  }
  if (s < 6.5 && s > 5){
    alert('Bạn đạt học sinh trung bình khá');
  }
  if (s < 5){
    alert('Bạn đạt học sinh kém');
  }
</script>
</body>
</html>
