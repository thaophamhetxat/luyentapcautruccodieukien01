<script>
  let a = parseFloat(prompt('Nhập tuổi của bạn:'));

    alert('Tuổi bạn đủ điều kiện lên lớp 10');
  }else {
    alert('Bạn không đủ điều kiện lên lớp 10');
  }
</script>
