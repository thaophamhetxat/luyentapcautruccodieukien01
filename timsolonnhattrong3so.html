<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhâp a:'));
    let b = parseFloat(prompt('Nhâp b:'));
    let c = parseFloat(prompt('Nhâp c:'));

    if (a < b) {
        if (b < c) {
            alert(c + ' là số lớn nhất');
        }
    } else if (b > c){
        alert(b + ' là số lớn nhất');

    }else {
        alert(a + ' là số lớn nhất');
    }

</script>
</body>
</html>
