<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập một số bất kỳ:"));
    if (a > 0) {
        alert(a + ' lớn hơn 0');
    } else if (a == 0) {
        alert(a + ' bằng 0');
    } else {
        alert(a + ' nhỏ hơn 0');
    }
</script>
</body>
</html>
